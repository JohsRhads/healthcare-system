<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    
    #localPost{
      padding: 20px 40px;
      background-color: orange;
      border: none;
      border-radius: 40px;
      color: black;
      font-weight: bold;
      transition: .19s;


    }
    #localPost:hover{
      background-color: black;
      color: orange;
    }
    #post{
      font-weight: 400px;
      font-size: 20px;
      
    }
  </style>
<body>
    <h2>Random Post Viewers</h2>
    <p id="post">Waiting for data...</p>
    <button id="localPost">Load Post</button>
</body>
</html>
<script>
     document.getElementById("localPost").addEventListener("click",
    
    function(){
      fetch('https://jsonplaceholder.typicode.com/posts/2')
      .then(response => response.json())  
      .then(data =>{
        document.getElementById("post").innerHTML=
        "<strong>Title:</strong>" + data.title + "<br><b>" + data.body;
      });
    });
</script>
